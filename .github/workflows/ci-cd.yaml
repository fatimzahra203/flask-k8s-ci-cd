name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-3

    - name: Test AWS login
      run: aws sts get-caller-identity    

    - name: Login to ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Check ECR login
      run: aws ecr describe-repositories

    - name: Build and push Docker image
      run: |
        IMAGE=022694873939.dkr.ecr.eu-west-3.amazonaws.com/flask-web-app:latest
        docker build -t $IMAGE .
        docker push $IMAGE

    - name: Configure kubectl
      run: |
        aws eks update-kubeconfig --name cluster-ci/cd --region eu-west-3 --role-arn arn:aws:iam::022694873939:role/EKSClusterRole

    - name: Deploy on Kubernetes
      run: kubectl apply -f deployment.yaml
